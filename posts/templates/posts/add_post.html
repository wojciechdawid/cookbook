<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add post</title>
</head>
<body>
<h4>Add post</h4>
<form method="POST">
    {% csrf_token %}
    <p>
    <label for="p_title">Title</label>
    <input type="text" id="p_title" name="post_title">
    </p>
    <p>
        <label for="p_content">Content</label>
        <textarea id="p_content" name="post_content" rows="4" cols="50">Content</textarea>
    </p>
    <p>
    <input type='hidden' value='False' name='post_published'>
    <input type='checkbox' value='True' name='post_published'>
    <label for="p_published"> Published</label>
    </p>
    <p>
    <input type="submit" value="Send">
    </p>

</form>
</body>
</html>
