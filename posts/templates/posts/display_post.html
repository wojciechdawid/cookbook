<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posty</title>
</head>
<body>
<div>
<h4>Lista post√≥w:</h4>
    {% for p in posts %}
        <p>{{ p.id }}. <a href="{% url 'posts:details' p.id %}">{{ p.title }}</a></p>

        <p>Author: {{ p.author }}</p>
        <p>Created_at: {{ p.created_at }}</p>
        <p>Published:{{ p.published }}</p>

    {% endfor %}
</div>
<a href="/posts/add"><input type=button value="Add post"></a>
</body>
</html>
